<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock. Papper. Scissors.</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="jumbotron">
					<h1>Rock. Paper. Scissors.</h1>
					<div class="col-xs-12 name-area">
						<form>
							<div class="input-group">
								<input id="player-name" type="text" class="form-control" placeholder="Name">
								<span id="submit-add" class="input-group-addon"><a href="#" id="submit">SUBMIT</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 gamearea player1">
				<div class="ga-info-wrap">
					<h4 class="ga-title player1"></h4>
					<ul class="selection"></ul>
					<div class="selected"></div>
					<div class="scoreboard">
						<div class="scoreboard-wins"></div>
						<div class="scoreboard-losses"></div>
					  </div>
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 gamearea info">
				<div class="ga-info-wrap background">
					<div class="ga-title game-info-text"></div>
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 gamearea player2">
				<div class="ga-info-wrap">
					<h4 class="ga-title player2"></h4>
					<ul class="selection"></ul>
					<div class="selected"></div>
					<div class="scoreboard">
						<div class="scoreboard-wins"></div>
						<div class="scoreboard-losses"></div>
					  </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="chatroom"></div>
				<input type="text" id="chat-message">
				<button id="chat-submit">Submit</button>
			</div>
		</div>
	</div>
	<script src="assets/js/rps.js"></script>
</body>

</html>
